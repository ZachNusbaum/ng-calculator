<div class="calculator">
    <input type="text" class="calculator-screen" [value]="currentNumber" disabled />

    <div class="calculator-keys">
        <button class="operator" value="+" (click)="getOperation('+')">+</button>
        <button class="operator" value="-" (click)="getOperation('-')">-</button>
        <button class="operator" value="*" (click)="getOperation('*')">&times;</button>
        <button class="operator" value="/" (click)="getOperation('/')">&divide;</button>

        <button value="7" (click)="getNumber('7')">7</button>
        <button value="8" (click)="getNumber('8')">8</button>
        <button value="9" (click)="getNumber('9')">9</button>

        <button value="4" (click)="getNumber('4')">4</button>
        <button value="5" (click)="getNumber('5')">5</button>
        <button value="6" (click)="getNumber('6')">6</button>

        <button value="7" (click)="getNumber('1')">1</button>
        <button value="8" (click)="getNumber('2')">2</button>
        <button value="9" (click)="getNumber('3')">3</button>

        <button value="0">0</button>
        <button value="." class="decimal" (click)="getDecimal()">.</button>
        <button value="all-clear" class="all-clear" (click)="clear()">AC</button>

        <button class="equal-sign" value="=" (click)="getOperation('=')">=</button>
    </div>
</div>
